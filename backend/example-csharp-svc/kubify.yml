---
apiVersion: k8.kubify.local/v1
kind: Config
metadata:
  name: example-csharp-svc
init: |
  echo "run migrations for example-csharp-svc/app"
dev:
  sync:
    'app/***': 'app/'
  scripts:
    start: |
      echo 'listening for code changes in example-csharp-svc folder'
      cd /app
      dotnet watch run
release:
  scripts:
    start: |
      echo 'starting example-csharp-svc release service's pod'  
      cd /app
      dotnet watch run
service:
  port: "5000"
config:
  PORT: "5000"
  APP_NAME: example-csharp-svc
  DEBUG: "example-csharp-svc:*"
  ENV: "{{ env }}"
  KUBIFY_ENV: "{{ env }}"
profiles:
  dev:
    scaler:
      minReplicas: 2
      maxReplicas: 4
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 40
    resources:
      requests:
        cpu: 64m
        memory: 64Mi
      limits:
        cpu: 128m
        memory: 128Mi
    
